<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <!-- Bootstrap CSS CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
        .portfolio-item img {
            max-width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Portfolio</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="portfolio-item" data-toggle="modal" data-target="#portfolioModal">
                <img src="https://via.placeholder.com/400x300" alt="Project 1" class="img-fluid">
                <h4 class="mt-2">Project 1</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="portfolio-item" data-toggle="modal" data-target="#portfolioModal">
                <img src="https://via.placeholder.com/400x300" alt="Project 2" class="img-fluid">
                <h4 class="mt-2">Project 2</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="portfolio-item" data-toggle="modal" data-target="#portfolioModal">
                <img src="https://via.placeholder.com/400x300" alt="Project 3" class="img-fluid">
                <h4 class="mt-2">Project 3</h4>
            </div>
        </div>
    </div>
</div>

<!-- Portfolio Modal -->
<div class="modal fade" id="portfolioModal" tabindex="-1" role="dialog" aria-labelledby="portfolioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="portfolioModalLabel">Project Gallery</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Project Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Project Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Project Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery CDN links for Bootstrap features -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
